<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MEOWZAH!!!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/catnip.js" defer></script>
    </head>
    <body>
        <section id="content">
            <div id="title">MEOWZAH!</div>
            <div id="row1">
                <br><br>
                <br>
                <div id="catnip-count">catnip: <span id="catnip">0</span></div>
                <button onclick="nipdeeznuts(1)" id="nip">make some catnip</button>
                <button onclick="nipdeeznuts(document.getElementById('pumpkineater').value * 1)" id="cheatercheater">cheater cheater pumpkin eater</button>
                <input type="number" name="" id="pumpkineater">
                <div id="dealers-container">
                    <br><br>
                    <button onclick="Dealer.new()" id="dealer">buy new dealer</button><span id="dealers">0</span><span id="dealers-cost"> | cost: 10 catnip</span><br>
                    <span>+1 cps (catnip per second)</span>
                </div>
                <div id="farmers-container" style="display: none;">
                    <br><br>
                    <button onclick="Farmer.new()" id="farmer">buy new farmer</button><span id="farmers">0</span><span id="farmers-cost"> | cost: 125 catnip</span><br>
                    <span>+15 cps</span>
                </div>
            </div>
            <div id="row2">
            </div>
        </section>
    </body>
</html>
